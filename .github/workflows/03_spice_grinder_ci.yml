name: 03. Scan Docker Image with Spice Grinder

on:
  workflow_run:
    workflows: ["02. Publish Rust Container Images"]
    types:
      - completed

  # Allow manual triggers
  workflow_dispatch:

  # Optional: allow triggering directly on push to version tags
  push:
    tags: [ 'v*.*.*' ]

jobs:
  scan:
    name: Scan Docker Image Tarball
    runs-on: ubuntu-24.04

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Download Docker Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: ./artifacts

      - name: Run Spice Grinder Scan
        uses: spice-labs-inc/actions/spice_grinder_scan@main
        with: 
          token: ${{ secrets.GRINDER_JWT }}
          docker-image-tar-path: ./artifacts/ginger.tar

      - name: Upload Scan Results
        uses: actions/upload-artifact@v4
        with:
          name: spice-grinder-report
          path: spice_grinder_report.json
